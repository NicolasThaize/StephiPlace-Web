<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StephiPlaceImmo</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!--JavaScript-->
</head>
<body>
<main>
    <div class="main">
        <div class="main_left_part">
            <h1>Crée ton compte !</h1>
            <p>Crée ton compte pour ajouter ton bien ou bénéficier de toutes les fonctionnalitées du site.</p>
        </div>
        <div class="main_right_part">
            <div class="form_signup">
                <div class="form_logo">
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="logo stephiplace">
                    </a>
                </div>
                <form method="post" action="../php/signup.php">
                    <div class="form_pseudo">
                        <label>Pseudo : </label>
                        <input type="text" placeholder="Pseudo">
                    </div>

                    <div class="form_lastname">
                        <label>Nom : </label>
                        <input type="text" placeholder="Nom">
                    </div>

                    <div class="form_firstname">
                        <label>Prenom : </label>
                        <input type="text" placeholder="Prenom">
                    </div>

                    <div class="form_birth">
                        <label>Date de naissance : </label>
                        <input type="date">
                    </div>

                    <div class="form_gender">
                        <label>Sexe : </label>
                        <label>Femme</label>
                        <input type="radio" name="sexe" value="femme">
                        <label>Homme</label>
                        <input type="radio" name="sexe" value="homme">
                    </div>

                    <div class="form_city">
                        <label>Ville : </label>
                        <input type="text" placeholder="Paris">
                    </div>

                    <div class="form_department">
                        <label>Département : </label>
                        <input type="text" placeholder="83">
                    </div>

                    <div class="form_password">
                        <label>Mot de passe : </label>
                        <input type="password" placeholder="Mot de passe">
                    </div>

                    <div class="form_submit">
                        <button type="submit">Créer mon compte</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
